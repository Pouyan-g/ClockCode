<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #28282b;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Login Container */
      .login-container {
        background-color: #111;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        padding: 40px;
        width: 350px;
        animation: fadeIn 1s ease-in-out;
      }

      /* Login Box */
      .login-box {
        text-align: center;
      }

      .login-box h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #fff;
      }

      .login-box p {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 20px;
      }

      /* Form Styles */
      .login-form {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: 2px solid #444;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        border-color: #fff;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 1rem;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .input-group input:focus ~ label,
      .input-group input:not(:placeholder-shown) ~ label {
        top: 0;
        font-size: 0.8rem;
        color: #fff;
        background: #111;
        padding: 0 5px;
      }

      /* Button Styles */
      button {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #ddd;
        transform: translateY(-2px);
      }

      /* Footer Links */
      .footer {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }

      .footer a {
        color: #aaa;
        text-decoration: none;
        font-size: 0.8rem;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #fff;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Welcome Back</h1>
        <p>Please login to continue</p>
        <form class="login-form">
          <div class="input-group">
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="footer">
          <a href="dashboard.html">Don't know how to login?</a>
        </div>
      </div>
    </div>
  </body>
</html>
